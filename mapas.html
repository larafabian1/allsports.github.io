            <p>Encontre espaços adaptados próximo de voçê!</p><br>

          <script>
            const mapa = L.map('mapa').setView([-15.7939, -47.8828], 12);
        
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
              attribution: '&copy; OpenStreetMap contributors'
            }).addTo(mapa);
        
            L.marker([-15.800889, -47.911778]).addTo(mapa)
              .bindPopup(`<strong>Parque da Cidade</strong><br>Rampas e estrutura acessível<br>
